name: serialporttoolgui # you probably want to 'snapcraft register <name>'
version: '0.1.02.20211025' # just for humans, typically '1.2+git' or '1.3.2'
summary:  A Cross-platform serial test tool. # 79 char long summary
description: |
  A simple Cross-platform serial test tool, created by Joker2770< https://github.com/Joker2770/SerialPortToolGUI >.

# icon: gui/icon.png

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
base: core18

plugs: # plugs for theming, font settings, cursor and to use gtk3 file chooser
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes:gtk-3-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes:icon-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes:sounds-themes

apps:
  serialporttoolgui:
    command: SerialPortToolGUI
    extensions: [gnome-3-28]
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - wayland
      - unity7
      - x11
      - serial-port
      
layout:
  /usr/local/bin/SerialPortToolGUI.ui:
    bind-file: $SNAP/usr/local/bin/SerialPortToolGUI.ui
  /etc/fonts:
    bind: $SNAP/etc/fonts

parts:
  serialporttoolgui:
    # See 'snapcraft plugins'
    plugin: cmake
    source: https://github.com/Joker2770/SerialPortToolGUI.git
    source-type: git
    source-branch: main
    source-depth: 1
    # source: ./
    build-packages:
      - build-essential
      - gcc
      - make
      - cmake
      - libgtk-3-dev
  
    stage-packages:
      - libgtk-3-0

